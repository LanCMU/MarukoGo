<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Contacts</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="style.css">
        <style>
            #contactRow {
                display: none
            }
        </style>
    </head>

    <body>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Maruko Go</h3>
                </div>

                <ul class="list-unstyled components"  style="border-bottom: none"/>

                <div style="padding-left: 10px">
                    <h4 id="helloName"></h4>
                    <h5 id="helloPrime" style="color: coral"></h5>
                </div>

                <li><a href="../calendar/calendar.html">CALENDARS</a></li>
                <li><a href="../healths/healths.html">HEALTHS</a></li>
                <li><a href="../notes/notes.html">NOTES</a></li>
                <li><a href="../todos/todos.html">TODOS</a></li>
                <li><a href="../reviews/reviews.html">REVIEWS</a></li>

                <hr>
                <li><a href="../contacts/contacts.html">CONTACTS</a></li>
                <li><a href="../index.html">SIGN OUT</a></li>
                </ul>
            </nav>


            <div id="content">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Don't show navigate bar</span>
                            </button>
                        </div>
                    </div>
                </nav>


                <div id="primeAlert"></div>

                <div class="container" id="myContacts">
                    <table class="table table-striped" id="contactList">
                        <h4> My Contacts </h4>
                        </br>
                        <tr align="center">
                            <td>Contact Name</td>
                            <td>Email Address</td>
                            <td>Operations</td>
                        </tr>
                        <button type="button" id="addContact">Add a new contact</button>
                        <tr align="center" id="contactRow">
                            <td class="contactName"></td>
                            <td class="email"></td>
                            <td>
                                <button type="button" class="btn btn-light editContact">Edit</button>
                                <button type="button" class="btn btn-light deleteContact" >Delete</button>
                            </td>
                        </tr>
                    </table>
                </div>


                </br>
                </br>
                </br>
                <!--pop out window of add-->

                <div class="modal fade" id="addFieldContact" tabindex="-1" role="dialog"  aria-hidden="true">
                    <div class="modal-dialog">

                        <!-- Modal content-->

                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" style="font-family: 'Poppins', sans-serif">Add a Contact</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="form-control-label">Contact Name</label>
                                        <input id = "addContactNameText" type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Email</label>
                                        <input id = "addEmailText" type="text" class="form-control">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id = "closeAddContact" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id = "saveAddContact" type="button" style="background-color:#7386D5" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!--pop out window of editing-->

                <div class="modal fade" id="editFieldContact" tabindex="-1" role="dialog"  aria-hidden="true">
                    <div class="modal-dialog">


                        <!-- Modal content-->

                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" style="font-family: 'Poppins', sans-serif">Edit Contact</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="form-control-label">Contact Name</label>
                                        <input id = "editContactNameText" type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Email</label>
                                        <input id="editEmailText" type="email" class="form-control"/>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id = "closeEditContact" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id = "updateContact" type="button" style="background-color:#7386D5" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Js CDN -->s

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="contacts.js"></script>
    </body>
</html>
