<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Notes</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">


    <!--Bootstrap 3 Datepicker-->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.slim.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

</head>

<body>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Maruko Go</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Organize your time</p>
            <li><a href="../calendar/calendar.html">CALENDAR</a></li>
            <li><a href="../eats/eats.html">EATS</a></li>
            <li><a href="../notes/notes.html">NOTES</a></li>
            <li><a href="../weight/weight.html">WEIGHT</a></li>
            <li><a href="../index.html">SIGN OUT</a></li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-align-left"></i>
                        <span>Don't show navigate bar</span>
                    </button>
                </div>
            </div>
        </nav>

    <div class="container" id="myCalendar">
        <table class="table table-striped" id="calendarList">
            <h4>My Notes</h4>
            </br>
            <table id="noteTable" class="table table-hover table-bordered">
                <tr align="center">
                    <td><strong>Note Caption</strong></td>
                    <td><strong>Note Content</strong></td>
                    <td><strong>Note Type</strong></td>
                    <td><strong>Is Pinned?</strong></td>
                    <td><strong>Remind Time</strong></td>
                    <td>Operations</td>
                </tr>
                <button type="button" id="addNote">Add New Notes</button>
                <tr align="center" id="noteRow">
                    <td id="noteCaption"></td>
                    <td textarea id="noteContent"></td>
                    <td id="noteType"></td>
                    <td id="isPinned"></td>
                    <td id="remindTime"></td>
                    <td>
                        <button type="button" class="btn btn-light editNote">Edit</button>
                        <button type="button" class="btn btn-light deleteNote">Delete</button>
                    </td>
                </tr>
        </table>
    </div>

    <!--pop out window of add-->

    <div class="modal fade" id="addNoteWindow" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" style="font-family: 'Poppins', sans-serif">Add a Note</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">Note Caption</label>
                            <input id = "addNoteWindowCaption" type="text" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Note Content</label>
                            <textarea id = "addNoteWindowContent" class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Note Type</label>
                            <select id = "addNoteType">
                                <option value="0">Memo</option>
                                <option value="1">Checklist</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Is Pinned?</label>
                            <select id = "addNoteIsPinned">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Remind Time</label>
                            <div class="container">
                                <div class="row">
                                    <div class='col-sm-6'>
                                        <div class="form-group">
                                            <div class='input-group date' id='addNoteDatetimepicker'>
                                                <input type='text' class="form-control"/>
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                         </div>
                                    </div>
                                    <script type="text/javascript">
                                        $(function () {
                                            $('#addNoteDatetimepicker').datetimepicker();
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                            <button id = "closeAddNoteWindow" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button id = "saveAddNoteWindow" type="button" style="background-color:#7386D5" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--pop out window of editing-->
    <div class="modal fade" id="editNoteWindow" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" style="font-family: 'Poppins', sans-serif">Edit the Note</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">Note Caption</label>
                        <input id = "editNoteWindowCaption" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Note Content</label>
                        <textarea id = "editNoteWindowContent" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Note Type</label>
                        <select id = "editNoteWindowType">
                            <option value="0">Memo</option>
                            <option value="1">Checklist</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Is Pinned?</label>
                        <select id = "editNoteWindowIsPinned">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Remind Time</label>
                        <div class="container">
                            <div class="row">
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <div class='input-group date' id='editNoteDatetimepicker'>
                                            <input type='text' class="form-control"/>
                                            <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                    </div>
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#editNoteDatetimepicker').datetimepicker();
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                        <button id = "closeEditNoteWindow" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id = "saveEditNoteWindow" type="button" style="background-color:#7386D5" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <nav aria-label="...">
        <ul class="pager">
            <li id="previousNote"><a href="#">Previous</a></li>
            <li id="nextNote"><a href="#">Next</a></li>
            <span id="notePage"></span>
        </ul>
    </nav>
    </div>
</div>


<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="notes.js"></script>

    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

</body>
</html>
