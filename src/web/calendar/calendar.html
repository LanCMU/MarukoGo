<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Calendar</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="style.css">
        <style>
            #eventCard, #calendarRow {
                display: none
            }
        </style>
    </head>

    <body>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Maruko Go</h3>
                </div>

                <ul class="list-unstyled components">
                    <p>Organize your time</p>
                    <li><a href="../calendar/calendar.html">CALENDAR</a></li>
                    <li><a href="../eats/eats.html">EATS</a></li>
                    <li><a href="../notes/notes.html">NOTES</a></li>
                    <li><a href="../weight/weight.html">WEIGHT</a></li>
                    <li><a href="../index.html">SIGN OUT</a></li>
                </ul>
            </nav>

            <div id="content">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Don't show navigate bar</span>
                            </button>
                        </div>
                    </div>
                </nav>

                <div class="container" id="myCalendar">
                    <table class="table table-striped" id="calendarList">
                        <h4> My Calendars </h4>
                        </br>
                        <tr align="center">
                            <td>Calendar Name</td>
                            <td>Description</td>
                            <td>Operations</td>
                        </tr>
                        <button type="button" id="addCalendar">Add new calendar</button>
                        <tr align="center" id="calendarRow">
                            <td class="calendarName"></td>
                            <td class="description"></td>
                            <td>
                                <button type="button" class="btn btn-light getEvent">Check Events</button>
                                <button type="button" class="btn btn-light editCalendar">Edit</button>
                                <button type="button" class="btn btn-light deleCalendar" >Delete</button>
                            </td>
                        </tr>
                    </table>
                </div>


                </br>
                </br>
                </br>
                <!--pop out window of add-->

                <div class="modal fade" id="addFieldCalendar" tabindex="-1" role="dialog"  aria-hidden="true">
                    <div class="modal-dialog">

                        <!-- Modal content-->

                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" style="font-family: 'Poppins', sans-serif">Add a Calendar</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="form-control-label">Calendar Name</label>
                                        <input id = "addCalendarNameText" type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Description</label>
                                        <textarea id = "addCalendarDescripText" class="form-control"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id = "closeAddCalendar" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id = "saveAddCalendar" type="button" style="background-color:#7386D5" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!--pop out window of editing-->

                <div class="modal fade" id="editFieldCalendar" tabindex="-1" role="dialog"  aria-hidden="true">
                    <div class="modal-dialog">


                        <!-- Modal content-->

                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" style="font-family: 'Poppins', sans-serif">Edit Calendar</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="form-control-label">Calendar Name</label>
                                        <input id = "calendarNameText" type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Description</label>
                                        <textarea id = "descripText" class="form-control"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id = "closeEditCalendar" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id = "updateCalendar" type="button" style="background-color:#7386D5" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="modal fade" id="addFieldEvent" tabindex="-1" role="dialog"  aria-hidden="true">
                    <div class="modal-dialog">

                        <!-- Modal content-->

                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" style="font-family: 'Poppins', sans-serif">Add a event</h3>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="form-control-label">Event Name</label>
                                        <input id = "addEventLocationText" type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Location</label>
                                        <input id = "addEventNameText" type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Color</label>
                                        <textarea id = "addEventColorText" class="form-control"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id = "closeAddEvent" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id = "saveAddEvent" type="button" style="background-color:#7386D5" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Event Table-->

                <div id="eventHandle"></div>
                <div class="container" id="myEvents">

                    <table class="table table-striped" id="eventTable">
                        <h4> My Events </h4>
                        </br>
                        <tr align="center">
                            <td>Event Name</td>
                            <td>Location</td>
                            <td>Color</td>
                            <td>Important Level</td>
                            <td>Operations</td>

                        </tr>
                        <button type="button" id="addEvent">Add new event</button>
                        <tr align="center" id="eventCard">
                            <td class="eventName"></td>
                            <td class="eventLocation"></td>
                            <td class="eventColor"></td>
                            <td class="importantLevel"></td>
                            <td>
                                <button type="button" class="btn btn-light editEvent">Edit</button>
                                <button type="button" class="btn btn-light deleEvent">Delete</button>
                            </td>
                        </tr>
                    </table>


                    <nav aria-label="...">
                        <ul class="pagination justify-content-end">
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)" tabindex="-1" id="previousEvent">Previous</a>
                            </li>
                            <li><span id="eventPage"></span></li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)" id="nextEvent">Next</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>

        <!-- Bootstrap Js CDN -->s

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="calendar.js"></script>
    </body>
</html>
