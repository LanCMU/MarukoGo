<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Calendar</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="style.css">
        <style>
            #eventCard, #calendarRow {
                display: none
            }
        </style>
    </head>

    <body>

        <div class="wrapper">
            <div id="content">
                <div class="container" id="myCalendar">
                    <table class="table table-striped" id="calendarList">
                        <h4> My Calendars </h4>
                        </br>
                        <tr align="center">
                            <td>Calendar Name</td>
                            <td>Description</td>
                            <td>Operations</td>
                        </tr>
                        <tr align="center" id="calendarRow">
                            <td class="calendarName"></td>
                            <td class="description"></td>
                            <td>
                                <button type="button" class="btn btn-light getEvent">Check Events</button>
                            </td>
                        </tr>
                    </table>
                </div>


                </br>
                </br>
                </br>
                <!--Event Table-->

                <div id="eventHandle"></div>
                <div class="container" id="myEvents">

                    <table class="table table-striped" id="eventTable">
                        <h4> My Events </h4>
                        </br>
                        <tr align="center">
                            <td>Event Name</td>
                            <td>Location</td>
                            <td>Color</td>
                            <td>Important Level</td>
                        </tr>
                        <tr align="center" id="eventCard">
                            <td class="eventName"></td>
                            <td class="eventLocation"></td>
                            <td class="eventColor"></td>
                            <td class="importantLevel"></td>
                        </tr>
                    </table>


                    <nav aria-label="...">
                        <ul class="pagination justify-content-end">
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)" tabindex="-1" id="previousEvent">Previous</a>
                            </li>
                            <li><span id="eventPage"></span></li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0)" id="nextEvent">Next</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>

        <!-- Bootstrap Js CDN -->s

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="share.js"></script>
    </body>
</html>
