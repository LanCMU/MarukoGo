<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
    </head>

    <body>
            <!-- Navigation Header -->
            <nav class="navbar navbar-default">
                <div class="container">
                    <nav class="navbar-header">
                        <a href="#" class="navbar-brand">Maruko Go!</a>
                    </nav>
                </div>
            </nav>

            <div class="container">
                <div class="row col-md-3 col-md-offset-4">
                    <form class="form-login">
                        <div class="form-group">
                            <h2 class="form-login-heading">Welcome!</h2>
                        </div>

                        <div class="form-group">
                            <label for="inputUsername" class="sr-only">User Name</label>
                            <input type="text" id="inputUsername" class="form-control" placeholder="user name" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>

                        <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                    </form>
                    <div>
                        <h5>Don't have an account?</h5>
                        <a id = "addUser">Join Now!</a>
                    </div>
                    <h6 id="invalidUser"></h6>
                </div>
            </div>

            <!--pop out window of add New Users-->
            <div class="modal fade" id="addUserWindow" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" style="font-family: 'Poppins', sans-serif">Join now and Organize your days with us!</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="addFirstName" class="sr-only">First Name</label>
                                    <input type="text" id="addFirstName" class="form-control" placeholder="First Name (Required)" required autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="addLastName" class="sr-only">Last Name</label>
                                    <input type="text" id="addLastName" class="form-control" placeholder="Last Name (Required)" required>
                                </div>

                                <div class="form-group">
                                    <label for="addUserName" class="sr-only">User Name</label>
                                    <input type="text" id="addUserName" class="form-control" placeholder="User Name (Required, use it to login)" required>
                                </div>

                                <div class="form-group">
                                    <label for="addPhoneNumber" class="sr-only">Phone Number</label>
                                    <input type="tel" id="addPhoneNumber" class="form-control" placeholder="Phone Number (Optional)">
                                </div>

                                <div class="form-group">
                                    <label for="addEmailAddress" class="sr-only">Email Address</label>
                                    <input type="email" id="addEmailAddress" class="form-control" placeholder="Email Address (Required)" required>
                                </div>

                                <div class="form-group">
                                    <label for="addPassword" class="sr-only">Password</label>
                                    <input type="password" id="addPassword" class="form-control" placeholder="Password (Required)" required>
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword" class="sr-only">Please Confirm Your Password</label>
                                    <input type="password" id="confirmPassword" class="form-control" placeholder="Please Confirm Your Password (Required)" required>
                                </div>
                                <div class="form-group">
                                    <h5>Contact the system administrator to upgrade your account: miaozhen.zhang@sv.cmu.edu</h5>
                                </div>
                                <button id="closeAddUserWindow" type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Close
                                </button>
                                <button id="saveAddUserWindow" type="button" style="background-color:#7386D5"
                                        class="btn btn-primary">Save
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        <script src="index.js"></script>

    </body>
</html>
