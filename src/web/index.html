<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>

    </head>


    <body>
            <!-- Navigation Header -->
            <nav class="navbar navbar-default">
                <div class="container">
                    <nav class="navbar-header">
                        <a href="#" class="navbar-brand">Maruko Go!</a>
                    </nav>
                </div>
            </nav>

            <div class="container">
                <div class="row col-md-3 col-md-offset-4">
                    <form class="form-login">
                        <div class="form-group">
                            <h2 class="form-login-heading">Welcome!</h2>
                        </div>

                        <div class="form-group">
                            <label for="inputUsername" class="sr-only">User Name</label>
                            <input type="text" id="inputUsername" class="form-control" placeholder="user name" required autofocus>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="sr-only">Password</label>
                            <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>

                        <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                    </form>
                    <h6 id="greeting"></h6>
                </div>



            </div>

        <script src="app.js"></script>

    </body>
</html>
