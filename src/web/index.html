
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="app.js">
    </script>

</head>


<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">MY CALENDAR</h1>
        <p class="lead">Organize your day.</p>
    </div>
</div>

</br>

<div class="container">

    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Calendar Name</span>
        <input type="text" class="form-control" id="inputName" placeholder="Study Plan / Job Events " aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <br>
    <button id="getCalendar" class="btn btn-primary" type="submit">Get Calendar</button>
    <br>
    <h6 id="greeting"></h6>

    <button id="getEvent" class="btn btn-primary" type="submit">Get Events</button>

    </br>
    </br>
    </br>

    <table class="table table-striped" id="eventTable">
        <tr align="center">
            <td>Name</td>
            <td>Start Time</td>
            <td>End Time</td>
            <td>Location</td>
            <td>Important Level</td>

        </tr>
        <tr align="center" id="eventCard">
            <td id="eventName"></td>
            <td id="eventStartTime"></td>
            <td id="eventEndTime"></td>
            <td id="eventLocation"></td>
            <td id="importantLevel"></td>
        </tr>
    </table>
</div>

</body>

</html>
