<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Reviews</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap 3 Datepicker-->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.slim.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css"/>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Maruko Go</h3>
        </div>

        <ul class="list-unstyled components">
            <h4 id="helloName"></h4>
            <h5 id="helloPrime"></h5>
            <li><a href="../calendar/calendar.html">CALENDAR</a></li>
            <li><a href="../healths/healths.html">HEALTHS</a></li>
            <li><a href="../notes/notes.html">NOTES</a></li>
            <li><a href="../todos/todos.html">TODOS</a></li>
            <li><a href="../reviews/reviews.html">REVIEWS</a></li>
            <li><a href="../settings/settings.html">SETTINGS</a></li>
            <li><a href="../index.html">SIGN OUT</a></li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-align-left"></i>
                        <span>Don't show navigate bar</span>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container">
            <table class="table table-striped">
                <h4 id="reviewTitle">My Reviews</h4>
                </br>
                <table id="reviewTable" class="table table-hover table-bordered">
                    <tr align="center">
                        <td><strong>Review Category</strong></td>
                        <td><strong>Title</strong></td>
                        <td><strong>Review Content</strong></td>
                        <td><strong>Rating</strong></td>
                        <td><strong>finishTime</strong></td>
                        <td><strong>Operations</strong></td>
                    </tr>
                    <button type="button" id="addReview">Add New Reviews</button>

                    <tr align="center" id="reviewRow">
                        <td id="reviewCategory"></td>
                        <td id="title"></td>
                        <td textarea id="reviewContent" align="left"></td>
                        <td id="rating"></td>
                        <td id="finishTime"></td>
                        <td>
                            <button type="button" class="btn btn-light editReview">Edit</button>
                            <button type="button" class="btn btn-light shareReview">Share</button>
                            <button type="button" class="btn btn-light deleteReview">Delete</button>
                        </td>
                    </tr>
                </table>
            </table>
        </div>

        <!--pop out window of add-->
        <div class="modal fade" id="addReviewWindow" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" style="font-family: 'Poppins', sans-serif">Add a Review</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">Review Category</label>
                                <select id="addReviewWindowReviewCategory">
                                    <option value="Movie">Movie</option>
                                    <option value="Book">Book</option>
                                    <option value="Music">Music</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Title</label>
                                <input id="addReviewWindowTitle" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Review Content</label>
                                <textarea id="addReviewWindowReviewContent" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Rating</label>
                                <select id="addReviewWindowRating">
                                    <option value="1 Star">1 Star</option>
                                    <option value="2 Stars">2 Stars</option>
                                    <option value="3 Stars">3 Stars</option>
                                    <option value="4 Stars">4 Stars</option>
                                    <option value="5 Stars">5 Stars</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Finish Time</label>
                                <div class="container">
                                    <div class="row">
                                        <div class='col-sm-6'>
                                            <div class="form-group">
                                                <div class='input-group date' id='addReviewWindowDatetimepicker'>
                                                    <input type='text' class="form-control"/>
                                                    <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                                </div>
                                            </div>
                                        </div>
                                        <script type="text/javascript">
                                            $(function () {
                                                $('#addReviewWindowDatetimepicker').datetimepicker();
                                            });
                                        </script>
                                    </div>
                                </div>
                            </div>
                            <button id="closeAddReviewWindow" type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>
                            <button id="saveAddReviewWindow" type="button" style="background-color:#7386D5"
                                    class="btn btn-primary">Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--pop out window of editing-->
        <div class="modal fade" id="editReviewWindow" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" style="font-family: 'Poppins', sans-serif">Edit the Review</h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">Review Category</label>
                                <select id="editReviewWindowReviewCategory">
                                    <option value="Movie">Movie</option>
                                    <option value="Book">Book</option>
                                    <option value="Music">Music</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Title</label>
                                <input id="editReviewWindowTitle" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Review Content</label>
                                <textarea id="editReviewWindowReviewContent" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Rating</label>
                                <select id="editReviewWindowRating">
                                    <option value="1 Star">1 Star</option>
                                    <option value="2 Stars">2 Stars</option>
                                    <option value="3 Stars">3 Stars</option>
                                    <option value="4 Stars">4 Stars</option>
                                    <option value="5 Stars">5 Stars</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Finish Time</label>
                                <div class="container">
                                    <div class="row">
                                        <div class='col-sm-6'>
                                            <div class="form-group">
                                                <div class='input-group date' id='editReviewWindowDatetimepicker'>
                                                    <input type='text' class="form-control"/>
                                                    <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                                </div>
                                            </div>
                                        </div>
                                        <script type="text/javascript">
                                            $(function () {
                                                $('#editReviewWindowDatetimepicker').datetimepicker();
                                            });
                                        </script>
                                    </div>
                                </div>
                            </div>
                            <button id="closeEditReviewWindow" type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Close
                            </button>
                            <button id="saveEditReviewWindow" type="button" style="background-color:#7386D5"
                                    class="btn btn-primary">Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="...">
            <ul class="pager">
                <li id="previousReview"><a href="#">Previous</a></li>
                <li id="nextReview"><a href="#">Next</a></li>
                <span id="reviewPage"></span>
            </ul>
        </nav>
    </div>
</div>


<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="reviews.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

</body>
</html>
